<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Match Type</title>
</head>
<body>
    <h1>Add Match Type</h1>
    <form method='post'>
        {% csrf_token %}
        <label for='id_match_type'>Match Type</label>
        <input type='text' name='match_type' id='id_match_type'>
        <br>
        <button type='submit'>Add</button>
    </form>
    <a href="/Overwatch/rosters/">Back to Overwatch Teams</a>
</body>
</html>
